<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Management System</title>
    <link rel="stylesheet" href="styleo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a
      id="go-back"
      href="index.html"
    >
      <i class="fa-solid fa-circle-arrow-left" style="color: #000000"></i>
    </a>
    <h1 class="Customer">Join Our HOME</h1>
    <div class="background1"></div>
    <div class="background2"></div>
    <form id="memberForm">
      <label for="full_name">Full Name:</label>
      <input type="text" id="full_name" name="full_name" required /><br />

      <label for="initials">Initials:</label>
      <input type="text" id="initials" name="initials" /><br />

      <label for="address">Address:</label>
      <input type="text" id="address" name="address" /><br />

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" /><br />

      <label for="package_type">Package Type:</label>
      <input type="text" id="package_type" name="package_type" /><br />

      <label for="title">Title:</label>
      <input type="text" id="title" name="title" /><br />

      <label for="civil_status">Civil Status:</label>
      <input type="text" id="civil_status" name="civil_status" /><br />

      <label for="department">Department:</label>
      <input type="text" id="department" name="department" /><br />

      <label for="university">Address:</label>
      <input type="text" id="university" name="university" /><br />

      <label for="present_post">Present Post:</label>
      <input type="text" id="present_post" name="present_post" /><br />

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments"></textarea><br />

      <label for="emp_id">Employee ID:</label>
      <input type="text" id="emp_id" name="emp_id" required /><br />

      <button type="submit">Add Member</button>
    </form>
    <div id="membersList"></div>
    <script src="scripto.js"></script>
  </body>
</html>
